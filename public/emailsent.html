<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet" />
</head>

<body>
    <header></header>
    <main class="main-login">
        <div class="page">
            <img class="login__logo" src="assets/logo/logo_yard_sale.svg">
            <div class="login__instructions">
                <h1 class="login__title">Email has been sent!</h1>
                <p class="login__text">Please check your inbox for instructions on how to reset the password</p>
            </div>
            <img class="login__logo login__logo--sm" src="assets/icon/email.svg">
            <div class="login__options">
                <button class="login__button login__button--main">Log in</button>
                <p>Didn't receive the email? <a class="login__recovery" href="#">Resend</a></p>
            </div>
        </div>
    </main>
</body>

</html>
