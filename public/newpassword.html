<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet" />
</head>

<body>
    <header></header>
    <main class="main-login">
        <div class="page">
            <img class="login__logo" src="assets/logo/logo_yard_sale.svg">
            <div class="login__instructions">
                <h1 class="login__title">Create a new password</h1>
                <p class="login__text">Enter a new password for your account</p>
            </div>
            <div class="login__input">
                <div class="login__input--item">
                    <label for="passwordinput" class="login__label">Password</label>
                    <input type="password" id="passwordinput" class="login__input-text" placeholder="**********" />
                </div>
                <div class="login__input--item">
                    <label for="passwordinput" class="login__label">Re-enter password</label>
                    <input type="password" id="passwordinput" class="login__input-text" placeholder="**********" />
                </div>
            </div>
            <div class="login__options">
                <button class="login__button login__button--main">Confirm new password</button>
            </div>
        </div>
    </main>
</body>

</html>
