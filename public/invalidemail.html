<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet" />
</head>

<body>
    <header></header>
    <main class="main-login">
        <div class="page">
            <img class="login--close" src="assets/icon/icon-close.svg">
            <img class="login__logo" src="assets/logo/logo_yard_sale.svg">
            <div class="login__input">
                <div class="login__input--item">
                    <label for="emailinput" class="login__label login__label--error">Enter a valid email address</label>
                    <input type="email" id="emailinput" class="login__input-text login__input-text--error"
                        placeholder="someone@example.com" />
                </div>
                <div class="login__input--item">
                    <label for="passwordinput" class="login__label">Password</label>
                    <input type="password" id="passwordinput" class="login__input-text" placeholder="**********" />
                </div>
            </div>
            <div class="login__options">
                <a href="#" class="login__recovery">Forgot my password</a>
                <button class="login__button login__button--main login__button--error" disabled>Log in</button>
                <button class="login__button login__button--secondary">Sign up</button>
            </div>
        </div>
    </main>
</body>

</html>
