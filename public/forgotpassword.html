<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet" />
</head>

<body>
    <header></header>
    <main class="main-login">
        <div class="page">
            <img class="login__logo" src="assets/logo/logo_yard_sale.svg">
            <div class="login__instructions">
                <h1 class="login__title">Password Recovery</h1>
                <p class="login__text">Inform the email address used to create your account</p>
            </div>
            <div class="login__input">
                <div class="login__input--item">
                    <label for="emailinput" class="login__label">Email address</label>
                    <input type="email" id="emailinput" class="login__input-text" placeholder="someone@example.com" />
                </div>
            </div>
            <div class="login__options">
                <button class="login__button login__button--main">Submit</button>
                <a href="#" class="login__recovery">Back to login</a>
            </div>
        </div>
    </main>
</body>

</html>
